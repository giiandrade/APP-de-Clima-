<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <title>Dev Previsão</title>
</head>
<body>
    <div class="container">
        <div class="caixa-maior">
            <input class="input-cidade" placeholder="Digite o nome da cidade">
            <button onclick="cliqueiNoBotao()">
                <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
            </button>
            <div class="caixa-media">
                <h2 class="cidade">Tempo em São Paulo</h2>
                <p class="temp">28°C</p>

                <div class="caixa-menor">
                    <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                    <p class="descricao">Nublado</p>
                </div>

                <p class="umidade">Umidade: 70%</p>
            </div>
        </div>
        <div class="caixa-maior">
            <h2 class="spotify-titulo">Escute Agora:</h2>
            <div class="spotify-player">
                <iframe style="border-radius:12px" 
                        src="https://open.spotify.com/embed/playlist/37i9dQZF1DX6aTaZa0K6VA?utm_source=generator" 
                        width="100%" 
                        height="352" 
                        frameborder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                </iframe>
            </div>
        </div>
        </body>
        </html>
